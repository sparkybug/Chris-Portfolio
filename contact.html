            <div class="row" id="form-row">

                        <div class="form-group div-class">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" id="name" placeholder="Enter your name">
                        </div>
          
                        <div class="form-group div-class">
                          <label for="email">Email</label>
                          <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                        </div>

                        <div class="form-group div-class">
                            <label for="email">Phone</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your phone number">
                        </div>
          
                        <div class="form-group div-class">
                          <label for="message">How can I help?</label>
                          <textarea rows="8" cols="60" class="form-control" placeholder="Briefly state how I can help you"></textarea>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-primary m-3" id="btn-send">
                                Send
                              </button>
                        </div>
                    </form>
